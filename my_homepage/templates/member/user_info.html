{% extends "base.html" %}


{% block content %}
    <div class="container">
        <div id="signup-wrapper" class="row justify-content-md-center">
            <form class="form-horizontal col-lg-5" action="{% url 'change-user-info' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name == 'old_password' %}
                    <h6 id="password_update_division">비밀번호 변경</h6>
                    {% endif %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}
                        </label>
                        {{ field }}
                        <small class="help-block">{{ field.errors }}</small>
                    </div>
                {% endfor %}
                <small id="passwordHelpBlock" class="form-text">{{ form.non_field_errors }}</small>
                <button id="signuppage-signup-btn" type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>

{% endblock %}
