{% extends "base.html" %}


{% block content %}
    <div id="login-page-container" class="container">
        <div class="row justify-content-md-center">
            <div id="form-wraper" class="col-lg-4">
                <form class="form-horizontal" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group has-error">
                            <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}
                                </label>
                            {{ field }}
                            <small class="help-block">{{ field.errors }}</small>
                        </div>
                    {% endfor %}
                    <small id="passwordHelpBlock" class="form-text">{{ form.non_field_errors }}</small>
                    <button type="submit" id="loginpage-login-btn" class="btn btn-default">로그인</button>
                </form>
                <form class="form-horizontal" action="{% url 'signup' %}" method="get">
                    <button type="submit" id="loginpage-signup-btn" class="btn btn-primary">회원가입</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
