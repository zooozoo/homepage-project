{% extends "base.html" %}

{% block content %}
    <div class="container-fluid news-section">
        <div class="col-sm-3 news-item">
            <div class="news-item-wraper">
                <h4 class="press-title">&lt;NAVER&gt;</h4>
                <ul class="news-list">
                    {% for items in naver %}
                        <a href="{{ items.link }}">
                            <li class="news-title">{{ items.title }}</li>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-sm-3 news-item">
            <div class="news-item-wraper">
                <h4 class="press-title">&lt;DAUM&gt;</h4>
                <ul class="news-list">
                    {% for items in daum %}
                        <a href="{{ items.link }}">
                            <li class="news-title">{{ items.title }}</li>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
