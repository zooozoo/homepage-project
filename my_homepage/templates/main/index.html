{% extends "base.html" %}

{% block content %}
    <div class="container-fluid news-section">
        <div class="row">
            {% for field in news_select_form %}
                {% if field.value == True %}
                    <div class="col-md-3 news-title-card-wrapper">
                        <div class="card">
                            <div class="card-header news-title-card-header">
                                <p class="text-capitalize font-weight-bold">{{ field.label }}</p>
                            </div>
                            <ul class="list-group list-group-flush news-title-ul">
                                {% for news in selected_news_objects %}
                                    {% if field.name == news.pres %}
                                        <li class="list-group-item list-group-item-action news-title-li">
                                            <a class="news-title-link" href="{{ news.link }}">{{ news.title }}</a>
                                        </li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
