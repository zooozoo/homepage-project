{% extends "base.html" %}

{% block content %}
    <div class="container-fluid news-section">
        <div class="row">
            <div class="col-lg-3 news-title-card-wrapper">
                <div class="card">
                    <div class="card-header news-title-card-header">
                        NAVER
                    </div>
                    <ul class="list-group list-group-flush news-title-ul">
                        {% for items in naver %}
                            <li class="list-group-item list-group-item-action news-title-li">
                                <a class="news-title-link" href="{{ items.link }}">{{ items.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 news-title-card-wrapper">
                <div class="card">
                    <div class="card-header news-title-card-header">
                        DAUM
                    </div>
                    <ul class="list-group list-group-flush news-title-ul">
                        {% for items in daum %}
                            <li class="list-group-item list-group-item-action news-title-li">
                                <a class="news-title-link" href="{{ items.link }}">{{ items.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
