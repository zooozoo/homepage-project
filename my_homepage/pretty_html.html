<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #leftbox {
            float: left;
            width: 400px;
            height: 250px;
            margin: 5px;
            border: 3px solid blue;
            background: white;
        }

        #rightbox {
            float: left;
            width: 400px;
            height: 250px;
            margin: 5px;
            border: 3px solid green;
        }
    </style>
</head>
<body>
<section id="leftbox">
    I dare you to drag an image in me!
</section>
<section id="rightbox">
    <img id="facepic" src="test.jpg">
</section>

<script>
    function doFirst() {
        mypic = document.getElementById('facepic');
        mypic.addEventListener("dragstart", startDrag, false);
        mypic.addEventListener("dragend", endDrag, false);
        leftbox = document.getElementById('leftbox');
        leftbox.addEventListener("dragenter", dragenter, false);
        leftbox.addEventListener("dragleave", dragleave, false);
        leftbox.addEventListener("dragover", function (e) {
            e.preventDefault()
        }, false);
        leftbox.addEventListener("drop", dropped, false);
    }

    function endDrag(e) {
        pic = e.target;
        pic.style.visibility = 'hidden';
    }

    function dragenter(e) {
        e.preventDefault();
        leftbox = document.getElementById('leftbox');
        leftbox.style.backgroud = "SkyBlue";
        leftbox.style.border = "3px solid red";
    }

    function dragleave(e) {
        e.preventDefault();
        leftbox = document.getElementById('leftbox');
        leftbox.style.backgroud = "white";
        leftbox.style.border = "3px solid blue";
    }

    function startDrag(e) {
        var code = '<img id="facepic" src="test.jpg">';
        e.dataTransfer.setData('Text', code)
    }

    function dropped(e) {
        e.preventDefault();
        leftbox.innerHTML = e.dataTransfer.getData('Text')
    }

    window.addEventListener("load", doFirst, false);
</script>


</body>
</html>
